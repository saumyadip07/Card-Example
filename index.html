<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card</title>
</head>
<body>
    
    <div id="card">
        <div id="upper-card">
            <img src="ant.jpg" alt="">
        </div>
        <div id="middle-card"></div>
        <div id="lower-card">
            <div id="name">
                <h1>Morgan Sweeney</h1>
                <h3 >ant collector</h3>
            </div>
            <div class="follow">
                <div id="follower">
                    <p style="font-size: 30px;">12</p>
                    <span>Follower</span>
                </div>
                <div id="following">
                    <p style="font-size: 30px;">1000</p>
                    <span>Following</span>
                </div>
            </div>
            <button>Follow</button>
            <div class="story">
                <p>Morgan has collected ants since they were six years old and now has 
                    many dozen ants but none in their pants
                </p>
            </div>
        </div>
    </div>
</body>
</html>
